<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lit-composition</title>
    <style>
        html, body {
            color-scheme: dark;
            height: 100%;
            font-family: sans-serif;
        }

        body {
            padding: 2em;
            margin: 0;
            background: #202020;
            color: #eee;
        }
    </style>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">

        import {defineElement} from "./src";
        import {html} from "lit";
        import {signal} from "@lit-labs/signals";

        const el = defineElement({
            name: 'my-element',
            props: {
                welcome: 'Hello World!'
            },
            setup() {
                const counter = signal(1)
                setInterval(() => counter.set(counter.get() + 1), 250)
                return () => html`<h1>${this.welcome} (${counter.get()})</h1>`
            }
        })
    </script>
</head>
<body>
<my-element>
    <h1>Lit-composition</h1>
</my-element>
</body>
</html>
