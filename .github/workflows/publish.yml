name: Publish Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    # prevents this action from running on forks
    if: github.repository == 'JorisAerts/lit-composition'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda

      - name: Set node version to 24
        uses: actions/setup-node@v5
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          package-manager-cache: false

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install

      - name: Tests
        run: pnpm test

      - name: Dist
        run: pnpm dist

      - name: Publish package to npm
        run: |
          npm i -g npm@^11.6.1
          cd dist
          PACKAGE_NAME=$(node -e "console.log(require('$(pwd)/build/package.json').name)")
          PACKAGE_VERSION=$(node -e "console.log(require('$(pwd)/build/package.json').version)")
          PRERELEASE=$(node -e "
              const v=[...('${PACKAGE_VERSION}'.matchAll(/[-.]([a-z]+)?[-.](\d+)?$/g))][0]; 
              console.log(v?.[1] ?? '')
          ")
          TAG=${PRERELEASE:-latest}
          echo "Publishing ${PACKAGE_NAME}@${PACKAGE_VERSION} with tag '${TAG}'"
          pnpm publish ./${PACKAGE_NAME}-${PACKAGE_VERSION}.tgz --tag "${TAG}" --access public --no-git-checks
